<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Target Tool</title>
    <link rel="stylesheet" href="./src/styles/app.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.2/css/tabulator.min.css" rel="stylesheet">
</head>
<body>


<p class="test"> html connected </p>

<div class="container">

    <canvas id="myChart"></canvas>


    <div>
        <p id="validation-msg"></p>
        <form>
            <input class="data-input" placeholder="date"/>
            <input class="data-input" placeholder="time"/>

            <input
                id="pH"
                class="data-input"
                type="text"
                placeholder="pH"
                value=""
                onkeyup="onPhChange(event);"
                required pattern="[0-9]?[0-9]\.[0-9]"
            />

            <input
                    id="amm"
                    class="data-input"
                    type="text"
                    placeholder="ammonia"
                    value=""
                    onkeyup="onAmmoniaChange(event);"
                    required pattern="[0-9]?[0-9]\.[0-9]"
            />

            <input
                    id="nite"
                    class="data-input"
                    type="text"
                    placeholder="nitrite"
                    value=""
                    onkeyup="onNitriteChange(event);"
                    required pattern="[0-9]?[0-9]\.[0-9]"
            />

            <input class="data-input" placeholder="nitrate"/>
            <input class="data-input" placeholder="notes"/>
        </form>
        <button>new entry</button>
    </div>

    <!--<div id="example-table"></div>-->

    <!-- table2 manual version container-->
    <div id="table_container"></div>

    <button id="btn__csv">csv please</button>
    <button id="btn__xlsv">Excel this</button>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="./src/lib/moment.min.js"></script>

<script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
<script src="src/scripts/dummy-data.js"></script>
<script src="src/scripts/global-data.js"></script> <!--must be before the other files that use it-->
<script src="src/scripts/table2.js"></script>
<script src="./src/scripts/line-chart.js"></script>
<script src="./src/scripts/inputs.js"></script>

<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.2/js/tabulator.min.js"></script>-->
<!--<script src="src/scripts/table.js"></script>-->


</body>
</html>
